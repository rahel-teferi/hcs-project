</head>

<body>
    <header>
        <a class="logo" href="../html/index.html"><img src="../images/logo-2.png"></a>
        <nav>
            <ul class="nav__ul">
                <li class="openMenu" onclick="openNav()"><i class='bx bx-menu'></i></li>

                <li class="closeMenu" onclick="closeNav()">X</i></li>
                <li><a href="../html/index.html">Home</a></li>

                <li><a href="../html/birds.html">Birds</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="trivia-qa">
            <h1>Animal Kingdom</h1>
            <h2>Check your knowledge</h2>
            <form>
                <fieldset>
                    <legend>Questions <span class="numberOfQ">1 </span>of 5</legend>
                    <div id="questions">
                    </div>
                    <div><input type="radio" id="option-a" name="option" value=""><label name="option" id="optionA"
                            for="option-a"></label></div>
                    <div><input type="radio" id="option-b" name="option" value=""><label name="option" id="optionB"
                            for="option-b"></label></div>
                    <div><input type="radio" id="option-c" value="" name="option"><label name="option" id="optionC"
                            for="option-c"></label></div>
                    <div><input type="radio" id="option-d" value="" name="option"><label id="optionD"
                            for="option-d"></label></div>
                    <button type="button" id="btCheck">Check</button>
                    <div>You have <span class="result">0 </span> points</div>
                    <button class="newQuiz" type="reset">New Quiz</button>
                </fieldset>
            </form>
        </section>
        <dialog class="chooseOption">
            <p>Please choose one option</p>
            <button type=button class="closeBtn">close</button>
        </dialog>
        <dialog class="incorrect">
            <p>Wrong answer</p>
            <button type=button class="closeBtn">close</button>
        </dialog>
        <dialog class="popup">
            <p>Your scored <span class="passed"></span> points </p>
            <button type=button class="closeBtn">close</button>
        </dialog>

        <footer>
            <div>
                <ul class="social-media">
                    <li><a href=""><i class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href=""><i class='bx bxl-instagram'></i></a></li>
                    <li><a href=""><i class='bx bxl-twitter'></i></a></li>
                    <li><a href=""><i class='bx bx-envelope'></i></a></li>
                    <li><a href=""><i class='bx bx-phone'></i></a></li>
                </ul>
            </div>
            <p>copy right &copy; 2024</p>
        </footer>
    </main>
    <script src="../js/triviaform.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
